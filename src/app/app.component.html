<div class="header">
  <div class="header-button header-button-left">
    <i class="icon icon-arrow-left"></i>Messages
  </div>
  <div class="header-title">Shakespeare</div>
  <div class="header-button header-button-right">Contacts</div>
</div>

<div class="content">
  <div class="message" [ngClass]="{'message-blue': message.self}" *ngFor="let message of model.messages">
    <div class="message-content">{{message.text}}</div>
    <div class="clearfix"></div>
  </div>

  <div class="reply-status" *ngIf="model.replying">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<div class="footer">
  <div class="footer-content">
    <form (ngSubmit)="onSubmit()" #messageForm="ngForm">
      <label><input [(ngModel)]="model.message" name="message" type="text" placeholder="iMessage" required /></label>
      <button class="button button-clear footer-button-right" type="submit" [disabled]="!messageForm.form.valid">Send</button>
    </form>
  </div>
</div>
